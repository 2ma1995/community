cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: mini-community-images

spring:
  data:
    redis:
      host: localhost
      port: 6379
  application:
    name: community

  profiles:
    active: local

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    # url: jdbc:mariadb://localhost:3306/community
    # username: root
    # password: 1234
    # driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://community-db.cxow0weai87b.ap-northeast-2.rds.amazonaws.com/community
    username: admin
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

jwt:
  secret: secrtetsecrtetsecrtetsecrtetsecrtetsecrtetsecrtetsecrtetsecrtet
  issuer: connector

except-uri: /api/public/**,/api/health,/swagger-ui/**,/v3/api-docs/**,/swagger-ui.html

server:
  port: 8080

logging:
  file:
    name: app.log
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always